<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Gallery</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>Web Gallery</h1>
    <div class="slider-thumb"></div>
    <button id="reset-button" onclick="location.reload()">Reset</button>
    <div class="container">
      <div class="box" id="media-box">
        <div class="thumbnails"></div>
      </div>
      <div class="box" id="memories-box">
        <p id="memories-placeholder">Drop memories</p>
      </div>
    </div>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.min.js"
    ></script>
    <script type="text/javascript" src="script.js"></script>
    <footer id="copyright">&copy; 2023 Sourabh Raj</footer>
  </body>
</html>
